  </nav>

<main>
  <div class="position-relative overflow-hidden p-2 p-md-2 m-md-2 text-center bg-light">

      <p class="lead fw-normal">

      </p>
    </div>
  </div>
  <div class="container">
  <form action="{% url 'status' %}" class="needs-validation" novalidate>
          <div class="row-md-10">
            <div class="col-sm-10">
              <label for="firstname" class="form-label">Message</label>
              <br/>
              <textarea cols="70" rows="3" name="msgbody"></textarea>
              <br/>
              <input type="submit" class="form-control" id="firstname"  value="send message" required>
              <div class="invalid-feedback">
                Valid message is required.
              </div>
            </div>
          </div>
  </form>
  </div>
